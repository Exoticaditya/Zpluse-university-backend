# ─────────────────────────────────────────────────────────
#  render.yaml — Render Blueprint for Zpluse University API
# ─────────────────────────────────────────────────────────
# Docs: https://docs.render.com/blueprint-spec
#
# Usage:
#   1. Push this repo to GitHub
#   2. Go to Render Dashboard → New → Blueprint
#   3. Connect the repo — Render reads this file automatically
#   4. Add environment variables in the Render dashboard
# ─────────────────────────────────────────────────────────

services:
  - type: web
    name: zplus-university-api
    runtime: node
    region: oregon                    # or singapore, frankfurt, ohio
    plan: free                        # free | starter | standard

    # ── Build & Start ──
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js

    # ── Health Check ──
    healthCheckPath: /api/v1/health

    # ── Environment Variables ──
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000

      # ── DATABASE ─────────────────────────────────────────────
      # Use the TRANSACTION POOLER URL from Supabase, NOT the
      # direct connection URL. The direct URL is IPv6 (port 5432)
      # and is unreachable from Render's network.
      #
      # Where to find it:
      #   Supabase Dashboard → Project Settings → Database
      #   → Connection string → Transaction Pooler
      #   (looks like: postgresql://postgres.[ref]:[pw]@aws-0-ap-south-1.pooler.supabase.com:6543/postgres)
      - key: TRANSACTION_POOLER_URL
        sync: false                   # ← SET THIS in Render dashboard
      - key: DATABASE_URL             # Kept as fallback for local dev
        sync: false

      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://www.zpluseuniversity.com

    # ── Auto-deploy on push ──
    autoDeploy: true
